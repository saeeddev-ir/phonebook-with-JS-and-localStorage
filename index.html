<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhoneBook with JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>دفترچه تلفن</h1>
    </header>
    <form action="#">
      <input
        type="text"
        class="todo-name-input"
        placeholder="نام و نام خانوادگی"
      />
      <input type="number" class="todo-mobile-input" placeholder="شماره" />
      <div class="type-number">
        <select class="type-todo">
          <option value="0">شماره ثابت</option>
          <option value="1">شماره همراه</option>
        </select>
      </div>

      <button type="submit" class="todo-button">
        <i class="fas fa-plus"></i>
      </button>
    </form>
  </body>
</html>
